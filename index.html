<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Profil - Ichsan Pradiansyah</title>
<style>
:root{ --bg:#f5f7fb; --card:#ffffff; --accent:#2563eb; --muted:#6b7280 }
*{box-sizing:border-box}
body{margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:linear-gradient(180deg,var(--bg),#e9eef8); min-height:100vh; display:flex; align-items:center; justify-content:center; padding:32px}
.card{background:var(--card); max-width:720px; width:100%; border-radius:12px; box-shadow:0 8px 30px rgba(20,25,40,0.08); padding:28px; display:grid; grid-template-columns:1fr 220px; gap:18px; align-items:center}
.title{font-size:20px; font-weight:600; color:#0f172a; margin:0 0 6px}
.subtitle{color:var(--muted); margin:0 0 18px}
.info{font-size:16px; color:#0f172a}
.label{display:block; color:var(--muted); font-size:13px; margin-bottom:6px}
.value{font-weight:700; font-size:18px}
.avatar{height:160px; border-radius:10px; background:linear-gradient(135deg,var(--accent),#7c3aed); display:flex; align-items:center; justify-content:center; color:white; font-weight:700; font-size:22px}
.meta{background:#fbfdff; padding:10px; border-radius:8px; text-align:center}
.small{font-size:13px; color:var(--muted)}
@media (max-width:640px){ .card{grid-template-columns:1fr; padding:20px} .avatar{height:120px} }
</style>
</head>
<body>
<main class="card" role="main">
<section>
<h1 class="title">Universitas Terbuka</h1>
<p class="subtitle">Fakultas Sains dan Teknologi, Data Sains.</p>


<div class="info">
<label class="label">Nama</label>
<div class="value">Ichsan Pradiansyah</div>


<div style="height:12px"></div>


<label class="label">NIM</label>
<div class="value">055833231</div>
</div>
</section>


<aside class="meta" aria-hidden="true">
<img src="logo UT.png" alt="Logo Universitas Terbuka" class="avatar" style="object-fit:contain; background:none;" />
<div style="height:12px"></div>
</aside>
</main>


<script>
document.getElementById('date').textContent = new Date().toLocaleString('id-ID', { year:'numeric', month:'long', day:'numeric' });
</script>
</body>
</html>
